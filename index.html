<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract</title>

    <!-- Linking all css files -->
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="bodypart.css">
    <link rel="stylesheet" href="contactUs.css">
    
    <!-- icons script load -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <!-- Colors -->
    <!-- Blue :: #4C5FD5 -->
    <!-- grey :: #dadbf1 -->

</head>
<body>
    
    <!-- header part -->
    <div class="header">
        <div class="leftHeader">
            <div>Abstract</div>
            <div>|</div>
            <div>Help Center</div>
        </div>
        <div class="rightHeader">
            <div><button>Submit a request</button></div>
            <div><button>Sign in</button></div>
        </div>
    </div>

    <!-- search part -->

    <div class="searchPart">
        <div>How can we help?</div>
        <div class="searchBox">
            <div class="search">
                <input type="text" placeholder="Search">
                <div class="searchEnterIconDiv">
                    <box-icon class="searchEnterIcon" name='right-arrow-alt'></box-icon>
                </div>
            </div>
        </div>
    </div>


    <!-- Middle Body Part -->
    <div class="middleBodyPart">
        <div class="middleBodyPartFirst">
            <div><img class="middleBodyPartImage" src="/Abstract/icons/1.png" alt=""></div>
            <div>
                <p class="imageTittle">Using Abstract</p>
                <p class="imageAbout">Abstract lets you manage, version, and document your designs in one place.</p>
                <p><a class="imageLearnMore" href="#">Learn More â†’</a></p>
            </div>
        </div>
    </div>
